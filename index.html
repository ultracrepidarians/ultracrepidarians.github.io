<!DOCTYPE html>
<html>
<head>
	<title>WOOO</title>
    <script src=https://cdn.rawgit.com/showdownjs/showdown/2.1.0/dist/showdown.min.js></script>
	<script>
		window.onload = (event) => {
		fetch("markdon.md")
        .then((response) => response.text())
        .then((data) => {
            var conv = new showdown.Converter({metadata: true});
            var html = conv.makeHtml(data)
            document.getElementById("everything").innerHTML = html
        });

}

	</script>
</head>
<body>
	<h1>WOOOOOOO</h1>
	<div id="everything">loading...</div>
</body>
</html>
