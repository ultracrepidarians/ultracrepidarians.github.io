<aside class="widget-area">	<!-- <section class="widget"> -->		<!-- <b>TODO:</b> Insert socials and theme switch or whatever. -->	<!-- </section> -->	<section class="widget search">		<input type="search" name="search-bar" id="search-bar" class="search-bar" placeholder="Search...">	</section>	{%- if site.posts.size > 0 -%}		<section class="widget recent">			<h2>Recent Posts</h2>			<ul>				{%- for post in site.posts limit:10 -%}				<li>					<a href="{{ post.url | relative_url }}" rel="bookmark">{{ post.title }}</a>				</li>				{%- endfor -%}			</ul>		</section>	{%- endif -%}</aside>
